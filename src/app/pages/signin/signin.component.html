<div class=" mt-5">
    <div class="row gx-0">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">SingIn</div>
                <div class="card-body">

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input [(ngModel)]="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>


                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Your password</label>
                        <input [(ngModel)]="password" type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
                      </div>

                      <div class="text-center">
                        <button class="btn btn-primary" (click)="handleSingin()">Login</button>
                      </div>

                </div>      
            </div>
        </div>
    </div>
</div>
