
<div class="container">
    <div class="m-3">
        <div class="input-group">
            <input [(ngModel)]="username" type="text" class="form-control" placeholder="@arbaztalk2me" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button (click)="handleclick()" class="input-group-text bg-primary text-white" id="basic-addon2">Find User</button>
          </div>
    </div>
    <div class="row text-center">
        <div class="col-md-6">
            <app-user-cards [users]="user" name="username"></app-user-cards>
        </div>
        <div class="col-md-6">
            <app-repos [repo]="repos"></app-repos>
        </div>
    </div>
</div>
